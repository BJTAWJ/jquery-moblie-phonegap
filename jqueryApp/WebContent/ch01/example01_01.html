<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>페이지가 렌더링된 후 CSS 변경하기</title>
<style type="text/css">
span {
	font-size: 30pt;
}
.redtext {
	color: red;
}
.italictext {
	font-style : italic;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
jQuery(document).ready(testfn);

function testfn()
{
	jQuery("span").addClass("redtext");
}
</script>
</head>
<body onload="name()">
	<span>simple</span>

<script type="text/javascript">
function name()
{
	jQuery("span").addClass("italictext");
}
</script>
</body>
</html>
