<script src="../js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.cycle.all.min.js" type="text/javascript" ></script>
<script>
  $(document).ready(function(){
    $("#.accordion h3").hover(
      function () {
        $(this).css({ color:"ffffff", cursor:"pointer"});
      }, 
      function () {
        $(this).css({ color:"afbd21" });
      }
    );
    //문서가 로드되자마자 category 메뉴의 서브 메뉴 항목이 펼쳐지도록 한다.
    $(".accordion div#category").show();        
    $(".accordion h3").click(function(){
    /* is(':visible')을 사용해서 서브 메뉴 항목을 갖은 주 메뉴(accordion h3)가 
      보이는 상황인지를  파악하여 그 결과값을 변수 selfClick에 저장한다.   
      현재 펼쳐진(보이는) 상태인 메뉴를 클릭하였다면 true를 갖게 되고 
      접혀진(보이지 않는) 상태인 메뉴를 클릭하였다면 false를 갖게 된다. */
      var selfClick=$(this).next("div").is(':visible');
    /* selfClick가 false 값을 갖고 있는 상태이면 조건에 만족하여 if 문 
      안쪽의 구문이 수행된다. 접혀진 상태이기 때문에 보이지 않는 메뉴를 클릭
      하였다면 주위의 펼쳐진 메뉴가 접히고 현재 선택된 메뉴를 펼치기 위한 
      처리가 일어나고 펼쳐진 상태이면 아무런 처리도 하지 않는다. */
         if(!selfClick){ /* 선택된 메뉴의 부모 엘리먼트들의
            자식 엘리먼트 중에서 주 메뉴(accordion h3)를 찾는다.  */
            $(this).parents().find(".accordion h3")
               /* 찾은 메뉴의 형제 엘리먼트 중 보이는 div를 슬라이딩한다. */
               .next("div:visible").slideToggle("slow");
           }
           /* 클릭한 메뉴의 형제 엘리먼트 중 div의 상태를 토글한다. 
              항목이 열려 있다면 닫고 닫혀 있다면 연다.  */
           $(this).next("div").slideToggle("slow");               
        });
    
    /* 호버 효과를 적용할 엘리먼트를 찾는다. */ 
    $('img.hover').hover(
        /* 마우스 포인터가 엘리먼트에 들어왔을 때 동작하는 함수 */
        function() {
          /* 마우스 포인터가 올려 진 이미지의 'src' 속성을 
             변수 currentImg에 저장해 둔다. */
          var currentImg = $(this).attr('src');
          /* 이미지의 'name' 속성 값을 'src' 속성 값으로 설정한다. */ 
          $(this).attr('src', $(this).attr('name'));
          /* currentImg에 저장해 둔 'src' 속성 값을 'name'에 설정한다. */
          $(this).attr('name', currentImg);
        }, 
        /* 마우스 포인터가 엘리먼트 밖으로 벗어났을 때 동작하는 함수 */
        function() {
          /* 이미 마우스가 올라가서 'src'과 'name' 속성 값을 서로 뒤바꾼 
             상태이기 때문에 마우스가 이미지 밖으로 벗어났을 때 다시 원상
             복귀를 하기 위해서 'src' 속성 값과 'name' 속성 값을 다시 바꾼다.*/  
          var currentImg = $(this).attr('src');
          $(this).attr('src', $(this).attr('name'));
          $(this).attr('name', currentImg);
        });//$('img.hover').hover(
    
        $('img.hover').hover(
          function() {
            /* 마우스 포인터가 올려 진 이미지의 ‘title’ 속성값을 변수 largeAlt에 
               저장했다가 이를 id가 project2인 엘리먼트(54:)에 출력한다.  */
            var largeAlt = $(this).attr("title");
            $("#project2").html(" " + largeAlt + ""); return false;
          },
          function() {
            /* 마우스가 이미지를 벗어나면 project2(54:)의 내용을 비운다.*/
            $("#project2").html(""); return false;
          });//$('img.hover').hover(

          $("#s1").hover(
            function () {
            /* s1 엘리먼트에 마우스가 올라가면 마우스 포인터가 변경된다.  */
              $(this).css({ cursor:"pointer"});
            }, 
            function () {
            /* 마우스가 s1 엘리먼트를 벗어났을 때 글자 색상을 변경한다.  */
              $(this).css({ color:"afbd21" });
            }
          );//$("#s1").hover(

     $('#s1').cycle({ 
        fx:     'fade',   //사용할 효과를 설정한다. 
        speed:  300,      //속도를 설정한다. 
        next:   '#next1', //다음 이미지가 나타나도록 할 엘리먼트를 설정한다. 
        prev:   '#prev1', //이전 이미지가 나타나도록 할 엘리먼트를 설정한다. 
        timeout: 0        //전환 효과 사이의 시간을 결정 
    });

    $("#next1").hover(
      function () {
        $(this).css({ cursor:"pointer"});
      }, 
      function () {
        $(this).css({ color:"afbd21" });
      }
    );

    $("#prev1").hover(
      function () {
        $(this).css({ cursor:"pointer"});
      }, 
      function () {
        $(this).css({ color:"afbd21" });
      }
    );
  
    $('#s2').cycle({ 
        fx:     'fade', 
        speed:  300, 
        next:   '#next2',

    });

    $("#s2").hover(

    $("#next2").hover(

    $("#prev2").hover(
      function () {
        $(this).css({ cursor:"pointer"});

      function () {
        $(this).css({ color:"afbd21" });
      }
    );
  });
