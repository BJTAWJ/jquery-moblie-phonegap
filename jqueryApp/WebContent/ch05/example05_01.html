<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>해당 엘리먼트에 자식 엘리먼트로 추가하기</title>
<style type="text/css">
div { float:left; margin:25px; }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	//자바 스크립트는 배열
	var fruits = ["apple", "banana", "orange", "melon"];
	var cars = ["엑센트", "k3", "카렌스", "스포티지r"];
	
	//$("selector").each(콜백) ... 제이쿼리 객체 함수
	//$.each() ... 유틸리티 함수
	$.each(fruits, function(index, value) {
		console.log(index);
		console.log(value);
		
		$("ul#fruit_list").append("<li>" + value + "</li>")
	});
	
	$.each(cars, function(index, value) {
		$("<li>" + value + "</li>").appendTo("ul#car_list");
	})
});
</script>
</head>
<body>   
 <div> 
    <b> 내가 좋아하는 과일 </b>
    <ul id="fruit_list">
    	<li>망고</li>
    </ul>
 </div> 
 
 <div> 
    <b> 갖고 싶은 차  </b>
    <ul id="car_list"></ul>
 </div> 
</body>
</html>
