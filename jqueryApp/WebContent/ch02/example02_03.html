<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>한 번에 다양한 엘리먼트에 접근하여 개수와 텍스트 얻기-“selector1, selector2, selectorN”</title>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
   $(document).ready(function() {	   
   		var resultText = "";//자바스크립트 변수 관례적으로 $를 안붙이고
   		var $resultText;//제이쿼리 관례적으로 $를 붙이고
   		$searchEles = $("p, span, div.simpletext1");
   		console.log($searchEles);//$searchEles.length, $searchEles.size()
   		//제이쿼리 객체 집합을 원소 한개 한개 개별적으로 접근하기 위해서 each를 사용하면
   		//each 안의 콜백함수가 호출한다.
   		
   		$searchEles.each(function(index) {
   			//호출되는 순서는 호출 순서가 아닌 화면에 보이는 순서로 호출된다.
   			console.log(index);
   			console.log($(this).text());//this 는 jquery로 접근 불가, $(this) jquery로 접근 가능
   			resultText += $(this).text() + " ";
   		});
   		
   		alert(resultText);
   });
</script>
</head>
<body>
   <span>simple</span>
   <div class='simpletext1'>jQuery</div>
   <div>basic</div>
   <p>example</p>
</body>
</html>
