<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON 이용하기</title>
<style>
td {
  border: 1px solid gray;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$.getJSON('item.json', function(data)
	{
		//console.log(data);
		
		$.each(data, function()
		{
			//console.log(this.name);
			$("#treeData").append(
						"<tr>"
						+ "<td>" + this.id + "</td>"
						+ "<td>" + this.name + "</td>"
						+ "</tr>"
				);
		});
	});
});
</script>
</head>
<body>
  <table id="treeData"></table>
</body>
</html>
