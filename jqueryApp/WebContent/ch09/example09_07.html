<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XML 파일을 GET 방식으로 로드하기</title>
<style>
td {
  border: 1px solid gray;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
	$.get("item.xml", function(data)
		{
			console.log($(data).find("item"));
			
			$(data).find("item").each(function()
				{
					console.log($(this).attr("name"));
					console.log($(this).find("price").text());
					
					$("#treeData").append(
							"<tr>"
							+ "<td>" + $(this).attr("id") + "</td>"
							+ "<td>" + $(this).attr("name") + "</td>"
							+ "<td>" + $(this).find("price").text() + "</td>"
							+ "<td>" + $(this).find("description").text() + "</td>"
							+ "</tr>"
					);
				}
			);
		}
	);
});
</script>
</head>
<body>
  <table id="treeData"></table>
</body>
</html>
