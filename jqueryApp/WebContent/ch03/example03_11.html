<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>폼 엘리먼트에서 value 어트리뷰트 값 가져오고, 설정하기-val()</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$(function(){	
	//이벤트
	$("input").keyup(function()
	{
		//콜백함수는 사용자가 외부에서 키가 업되어야 호출
		/* report($(this).val()); */
		report($(this).attr("value"));
	}).keyup();//문서가 로드되어 준비상태가 되면 개발자 프로그램 내부에서 이벤트를 발생시키고 싶다.
	
	$("button").click(function() {
		$("input").val("val 메소드 연습 중 : ");
		//개발자 프로그램 내부에서 이벤트 발생시키고 싶다.
		$("input").keyup();		
	})
	
	
	function report(msg){
		$('#console').text(msg);
	}
});
</script>
</head>
<body>
<button>reset</button>
<input type="text" value="val 메소드 연습 중 : " size="80">
<div id="console"></div>
</body>
</html>
