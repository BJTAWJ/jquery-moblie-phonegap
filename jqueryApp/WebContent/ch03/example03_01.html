<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트의 어트리뷰트 값을 가져오고, 설정하기</title>
<style>
   img { padding:20px; } 
   div { color: blue;  font-size: 30px  }
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
   $(document).ready(function() {
     $("img").attr("src", "../images/img0.jpg")
     			.attr("title", "똘이군");
     
     $("div").append(" : " + $("img").attr("title"));
   });
</script>
</head>
<body>

   <img /> <img />
   <div><B> 어트리뷰트 연습</B></div>

</body>
</html>
