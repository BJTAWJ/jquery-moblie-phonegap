<!DOCTYPE html> 
<html> 
	<head> 
		<title>jQuery Mobile</title> 
		<meta charset="euc-kr" /> 	
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
			
		<script type="text/javascript">
			$(document).bind("mobileinit", function() {
				$("#home").live("pagebeforeshow", function(event, ui) {
					btnShowAndHide();
				});
			});
		</script>

		<script type="text/javascript">
			function btnShowAndHide() {
				if($("#home").attr("data-login") == "ok") {
					$("#btnLogin").hide();
					$("#btnLogout").show();
					$("#btnPhoneList").attr("href", "phonelist.jsp?currentPage=1");
				} else {
					$("#btnLogin").show();
					$("#btnLogout").hide();
					$("#btnPhoneList").attr("href", "#");
				}
			}
			function logout() {
				$("#home").attr("data-login", "");
				btnShowAndHide();
			}
		</script>
	</head> 

	<body>
		<div id="home" data-role="page" data-theme="a">
			<div data-role="header" data-theme="a">
				<h1>jQuery Mobile Demo</h1>
			</div>

			<div data-role="content">
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<a id="btnLogin"
							href="loginform.html" 
							data-role="button"
							data-icon="gear">로그인</a>
						<a id="btnLogout"
							href="javascript:logout();" 
							data-role="button"
							data-icon="gear">로그아웃</a>
					</div>
					<div class="ui-block-b">
						<a id="btnPhoneList" 
							href="#" 
							data-icon="grid"
							data-role="button">상품목록</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
