<!DOCTYPE html> 
<html> 
<head> 
	<title>jQuery Mobile</title> 
	<meta charset="euc-kr" /> 	
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head> 
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Button</h1>
		</div>

			<a href="#" data-role="button" data-inline="true" data-icon="home">버튼</a>
			<a href="#" data-role="button" data-inline="true" data-icon="home" data-iconpos="top">버튼</a>
			<a href="#" data-role="button" data-inline="true" data-icon="home" data-iconpos="right">버튼</a>
			<a href="#" data-role="button" data-inline="true" data-icon="home" data-iconpos="left">버튼</a>
			<a href="#" data-role="button" data-inline="true" data-icon="home" data-iconpos="bottom">버튼</a>
		</div>
	</div>
</body>
</html>
