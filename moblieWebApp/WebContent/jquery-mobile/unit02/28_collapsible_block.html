<!DOCTYPE html> 
<html> 
	<head> 
		<title>jQuery Mobile</title> 
		<meta charset="euc-kr" /> 	
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	</head>

	<body>
		<div data-role="page">       
			<div data-role="header">	    
				<h1>Collapsible Block</h1>
			</div>

			<div data-role="content">
				<div >
					<h3>I'm a header</h3>
					<p>I'm the collapsible content. By default I'm closed, 
						but you can click the header to open me.</p>
				</div>

				<div>
					<div >
						<h3>Collapsible 1</h3>
						<p>Collapsible Content Block 1</p>
					</div>
					<div >
						<h3>Collapsible 2</h3>
						<p>Collapsible Content Block 2</p>
					</div>
					<div >
						<h3>Collapsible 3</h3>
						<p>Collapsible Content Block 3</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
