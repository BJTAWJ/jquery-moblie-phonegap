<!DOCTYPE html> 
<html> 
	<head> 
		<title>jQuery Mobile</title> 
		<meta charset="euc-kr" /> 	
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	</head>

	<body>
		<div data-role="page">         
			<div data-role="header">							  
				<h1>Transition</h1>
			</div>				
			<div data-role="content">     
				<a href="#secondPage" data-role="button" >Slide</a>
				<a href="#secondPage" data-role="button" >Slide Up</a>
				<a href="#secondPage" data-role="button" >Slide Down</a>
				<a href="#secondPage" data-role="button" >Pop</a>
				<a href="#secondPage" data-role="button" >Fade</a>
				<a href="#secondPage" data-role="button" >Flip</a>
				<a href="#secondPage" data-role="button" >Slide Reverse</a>
			</div>   	  	    
		</div>

		<div id="secondPage" data-role="page" data-add-back-btn="true">         
			<div data-role="header">							  
				<h1>Transition</h1>
			</div>								
			<div data-role="content">    
				<h1>Second Page</h1>
			</div>  
		</div>  
	</body>
</html>
