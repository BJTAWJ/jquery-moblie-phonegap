<!DOCTYPE html> 
<html> 
	<head> 
		<title>jQuery Mobile</title> 
		<meta charset="euc-kr" /> 	
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>

		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script> 
		
		<script type="text/javascript">
			function showMap(a,b) {
				var latlng = new google.maps.LatLng(a, b);
				var myOptions = {
					zoom: 16,
					center: latlng,
					mapTypeControl: false,
					navigationControlOptions: {style:google.maps.NavigationControlStyle.SMALL},
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				
				var mapView = document.getElementById("mapView");
				mapView.style.width = $(window).width()-30 + "px";
				mapView.style.height = $(window).height()-100 + "px";
				
				var map = new google.maps.Map(mapView, myOptions);

				var marker = new google.maps.Marker({
					position: latlng,
					map: map
				});
				
			}
		</script>
	</head> 

	<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Data Link</h1>
		</div>
	
		<div data-role="content">
			<p><a href="javascript:showMap(37.480349,126.882507);" data-role="button">Map Link</a></p>
			<div id="mapView"></div> 
		</div>
	</div>
	</body>
</html>
